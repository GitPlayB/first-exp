<html>

<head>
	<title>You must love me</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="http://www.javascriptbank.com" />
	<meta name="distribution" content="Global" />
	<meta name="copyright" content="JavaScriptBank.com" />
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/animate.css" rel="stylesheet"/>

</head>
<body>

    <div class="container" style="position:relative; width:600px; height:100px;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="animated infinite tada" style="text-align:center; margin:10;">Do you love me?</h1>
            </div>
        </div>
    </div>
    
    <hr/>
    <div class="row" style="position:relative; width:600px; height:200px; left:550px;">
        <div id="By" class="col-md-4">
            <button type="button" class="btn btn-primary btn-lg" onclick=f1()> YES</button>
        </div>

        <div ID="Bn" class="col-md-4">
            <button type="button" class="btn btn-danger btn-lg animated infinite bounce" onmouseover=f()> No</button>
        </div>
    </div>

</body>


<script type="text/javascript">
    var flag=1
    function f1()
    {
        alert("Emmm...I think so.")
    }
    function f()
    {
        if(flag==1) {
            Bn.style.top = Math.random() * 200;
            Bn.style.left = Math.random() * 500;
            flag = 2;
        } else {
            Bn.style.top = Math.random() * 200;
            Bn.style.left = Math.random() * 500;
            flag = 1;
        }
    }
</script>
